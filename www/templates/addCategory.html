<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{addAction ? 'Add' : 'Edit'}} Category</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="closeNewCategory()">Close</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="addNewCategory()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Title</span>
					<input type="text" ng-model="category.title" autofocus>
				</label>
				<label class="item">
					<button class="button button-block button-positive" type="submit">{{addAction ? 'Add' : 'Save'}}</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
