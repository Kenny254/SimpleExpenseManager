<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Choose Category</h1>
		<a ng-click="closeCategoriesModal()" class="button button-icon icon ion-close"></a>
	</ion-header-bar>
  	<ion-content>
    	<ul class="list">
      		<li class="item" ng-click="selectCategory(category)" ng-repeat="category in categories"  >{{category.title}}</li>
    	</ul>
  </ion-content>
</ion-modal-view>
