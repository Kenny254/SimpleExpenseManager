<ion-view view-title="Dashboard">
	<ion-content>
		<ion-list class="dashboard">
			<ion-item>
				<div class="inline-block col-1-2 text-align-left text-bold">Total</div>
				<div class="inline-block col-1-2 text-align-right text-bold">444444</div>
			</ion-item>
			<hr>
			<ion-item class="item item-input-inset">
				<label class="item item-input-wrapper dashboard-input">
					<input type="number" ng-model="expense.cost" placeholder="Cost" autofocus>
				</label>
				<button class="button button-positive ion-checkmark" ng-click="addExpense()">Add</button>
			</ion-item>
			<ion-item class="item item-input-inset">
				<label class="item item-input-wrapper dashboard-input">
					<input type="text" ng-model="expense.details" placeholder="Details">
				</label>
			</ion-item>
			<hr>
			<ion-item class="category-buttons-container">
				<button class="dashboard-category button"  ng-click="addCategoryToExpense(firstFourcategories[0], $index)" 
				ng-class="{ 'button-positive' : activeCategory == firstFourcategories[0] }">
		         	{{firstFourcategories[0].title}}
		        </button><!--
		        --><button class="dashboard-category button"  ng-click="addCategoryToExpense(firstFourcategories[1], $index)" 
				ng-class="{ 'button-positive' : activeCategory == firstFourcategories[1] }">
		         	{{firstFourcategories[1].title}}
		        </button><!--
		        --><button class="dashboard-category button"  ng-click="addCategoryToExpense(firstFourcategories[2], $index)" 
				ng-class="{ 'button-positive' : activeCategory == firstFourcategories[2] }">
		         	{{firstFourcategories[2].title}}
		        </button><!--
		        --><button class="dashboard-category button"  ng-click="addCategoryToExpense(firstFourcategories[3], $index)" 
				ng-class="{ 'button-positive' : activeCategory == firstFourcategories[3] }">
		         	{{firstFourcategories[3].title}}
		        </button>
		    </ion-item>
			<ion-item>
				<button class="button button-stable button-block more-categories" ng-click="showCategoriesModal()" ng-if="categories.length != 0">
		         	{{additionalCategoryTitle}}
		        </button>
		     </ion-item>
		     <hr>
			<ion-item>
				<ionic-datepicker class="ionic-datepicker" idate="expense.date" disablepreviousdates="true"  disablefuturedates=
				    "false" callback="datePickerCallback" disableddates="disabledDates" title="title" mondayfirst="true">
				      <button class="button button-block button-positive button-block more-categories"> {{ expense.date | date:'dd MMM yyyy' }} </button>
				</ionic-datepicker>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
