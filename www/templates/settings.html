<ion-view view-title="Settings">
	<ion-content>
		<ion-list class="settings">
			<ion-item class="item">
				<label class="item item-input item-clear no-border label">
					<span class="input-label">Offset date</span>
				</label>
				<ionic-datepicker input-obj="offsetDate" class="ionic-datepicker">
					  <button class="button button-positive"> {{offsetDate.inputDate | date:'dd MMM yyyy'}}</button>
					</ionic-datepicker>
			</ion-item>
			<ion-item class="item">
				<ion-toggle class="no-border"
                    ng-model="noWarningPopup.checked" 
                    ng-change="setWarningPopup()">
          			No category warning
        		</ion-toggle>
			</ion-item>
			<ion-item class="item">
				<label class="item item-input item-clear no-border label">
					<span class="input-label">Budget</span>
				</label>
				<input type="text" ng-model="totalBudget" ng-change="setBudget(totalBudget)" class="item item-input-wrapper ionic-datepicker" placeholder="budget" >
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
