<ion-view view-title="Chart">
	<ion-content>
		<ion-list>
			<ion-item class="date-wrapper">
				<div class="col-1-2 inline-block text-align-center">
					<label class="item item-input inline-block date-label">
						<span class="input-label">From</span>
					</label>
					<ionic-datepicker input-obj="startDate" class="ionic-datepicker">
					  <button class="button button-positive"> {{startDate.inputDate | date:'dd MMM yyyy'}}</button>
					</ionic-datepicker>
				</div><!--
				--><div class="col-1-2 inline-block text-align-center">
					<label class="item item-input inline-block date-label">
						<span class="input-label">To</span>
					</label>
					<ionic-datepicker input-obj="endDate" class="ionic-datepicker">
					  <button class="button button-positive"> {{endDate.inputDate | date:'dd MMM yyyy'}}</button>
					</ionic-datepicker>
				</div>
			</ion-item>
			<ion-item class="chart-wrapper no-padding-top">
				<!-- ======= Added to resolve repeating graph issue on older mobiles ===== -->
				<canvas id="line" class="chart chart-line" height="0" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
		        <div class="card">
		            <div class="item item-divider">
		                A bar chart
		            </div>
		            <div class="item item-text-wrap">
		                <canvas id="bar" class="chart chart-bar" itemcount="itemcount" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
		            </div>
		        </div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
